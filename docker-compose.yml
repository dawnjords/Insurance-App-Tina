services:
  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
    env_file:
      - ./Server/.env
    ports:
      - "4000:4000"
    volumes:
      - ./Server:/app
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend/mission4
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/mission4:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
